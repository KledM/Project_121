 
<html>
  <head>
    <title>Hand Gestures Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Gesture Web App
        <br>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#128076;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a picture of one of these hand jestures to recongnize them: Thumbs Up, Peace Sign, and Perfect Sign!
      	<br>
        <b style="color: yellowgreen">Is it a thumbs up?</b>
        <br>
        <b style="color: royalblue">Is it a Peace Sign?</b>
        <br>
        <b style="color: orangered">Is it a Perfect Sign?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Hand Gesture - </label>
        <p class="hand_jesture" id="result_hand_jesture"></p>
        <p class="hand_jesture" id="update_hand_jesture"></p>

      <div class="col-md-4 col-sm-12 col-xs-12" id="snapshot_div">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
